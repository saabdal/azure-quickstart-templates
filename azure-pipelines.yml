    resourceGroupName: 'SamiabdallahRG'
    location: 'East US'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/saabdal/azure-quickstart-templates/master/101-synapse-poc/azuredeploy.json'
